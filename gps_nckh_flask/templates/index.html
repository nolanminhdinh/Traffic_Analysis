        @keyframes fadeInUp {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è GPS TRACKING SYSTEM</h1>
            <p>H·ªá th·ªëng theo d√µi v·ªã tr√≠ GPS th·ª±c t·∫ø - NCKH 2025</p>
            <span class="info-badge">Ph·∫°m Nguy·ªÖn Tu·∫•n</span>
        </div>
        
        <div class="card">
            <div id="status">
                <b>üìç S·∫µn s√†ng</b><br>
                Nh·∫•n n√∫t b√™n d∆∞·ªõi ƒë·ªÉ l·∫•y v·ªã tr√≠ GPS th·ª±c t·∫ø t·ª´ thi·∫øt b·ªã c·ªßa b·∫°n
            </div>
            
            <div class="button-group">

                    üì° L·∫•y v·ªã tr√≠ GPS
                </button>
                <button id="btn-send" onclick="sendToServer()" disabled>
                    ‚òÅÔ∏è G·ª≠i v·ªÅ Server
                </button>
            </div>
        </div>
        
        <div class="map-container" id="preview-container" style="display:none;">
            <div id="preview-map"></div>
        </div>
        
        <div class="map-container" id="final-container" style="display:none;">

    </div>

    <script>
    let currentGPS = null;

    function getGPS() {
        const status = document.getElementById("status");
        status.innerHTML = '<div class="loading"></div><b>ƒêang l·∫•y v·ªã tr√≠ GPS...</b><br>Vui l√≤ng ƒë·ª£i trong gi√¢y l√°t';

        if (!navigator.geolocation) {
            status.innerHTML = "<b>‚ùå L·ªói</b><br>Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ GPS";
            return;
        }

        navigator.geolocation.getCurrentPosition(
            pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const acc = pos.coords.accuracy.toFixed(1);

                currentGPS = {
                    gps_id: "G" + Date.now().toString().slice(-6),
                    device_id: "TUAN001",
                    timestamp: new Date().toISOString().slice(0,19),
                    latitude: parseFloat(lat.toFixed(6)),
                    longitude: parseFloat(lon.toFixed(6)),
                    speed: parseFloat((Math.random() * 60 + 5).toFixed(1)),
                    day_type: new Date().getDay() < 5 ? "weekday" : "weekend"
                };

                status.innerHTML = `
                    <b class="success-message">‚úÖ L·∫•y GPS th√†nh c√¥ng!</b><br>
                    <span class="info-badge">ƒê·ªô ch√≠nh x√°c: ${acc}m</span>
                    <pre>${JSON.stringify(currentGPS, null, 2)}</pre>
                    <b style="color:#4facfe;">üëá B·∫•m n√∫t "G·ª≠i v·ªÅ Server" ƒë·ªÉ l∆∞u d·ªØ li·ªáu</b>
                `;

                // Hi·ªÉn th·ªã b·∫£n ƒë·ªì preview
                const previewContainer = document.getElementById("preview-container");
                previewContainer.style.display = "block";
                const previewMap = document.getElementById("preview-map");
                previewMap.innerHTML = "";
                
                const map = L.map(previewMap).setView([lat, lon], 18);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
                
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>üìç V·ªã tr√≠ hi·ªán t·∫°i</b><br>Lat: ${lat.toFixed(6)}<br>Lon: ${lon.toFixed(6)}<br><i>Ch∆∞a g·ª≠i server</i>`)
                    .openPopup();

                document.getElementById("btn-send").disabled = false;
            },
            err => {
                status.innerHTML = `
                    <b>‚ùå L·ªói GPS</b><br>
                    M√£ l·ªói: ${err.code}<br>
                    Chi ti·∫øt: ${err.message}<br>
                    <small>üí° H√£y b·∫≠t Location trong c√†i ƒë·∫∑t v√† cho ph√©p tr√¨nh duy·ªát truy c·∫≠p v·ªã tr√≠</small>
                `;
            },
            { enableHighAccuracy: true, timeout: 30000 }
        );
    }

    function sendToServer() {
        if (!currentGPS) return;

        const status = document.getElementById("status");
        status.innerHTML = '<div class="loading"></div><b>ƒêang g·ª≠i d·ªØ li·ªáu v·ªÅ server...</b>';

        fetch("/save_gps", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(currentGPS)
        })
        .then(r => r.json())
        .then(data => {
            status.innerHTML = `
                <b class="success-message">‚úÖ G·ª≠i th√†nh c√¥ng!</b><br>
                ${data.message}<br>
                <span class="info-badge">ID: ${currentGPS.gps_id}</span>
            `;
            
            const finalContainer = document.getElementById("final-container");
            finalContainer.style.display = "block";
            document.getElementById("final-map").innerHTML = data.map_html;
            document.getElementById("btn-send").disabled = true;
        })
        .catch(err => {
            status.innerHTML = `
                <b>‚ùå L·ªói k·∫øt n·ªëi</b><br>
                Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server<br>
                <small>${err.message}</small>
            `;
        });
    }
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</body>
</html>
